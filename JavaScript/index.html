<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
  </head>
  <body>
    <h2>Counter</h2>
    <p id="number">0</p>
    <button onclick="increment()">Increment</button>

    <script>
      function increment() {
        const number = document.querySelector("#number");
        number.textContent = +number.textContent + 1;
      }
    </script>
  </body>
</html>
